<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon" />
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Reset Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reseter.css" />
    <!-- Own Styles -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- Own Scripts -->
    <script src="./scripts/main.js" defer></script>

    <title>Conserve</title>
  </head>

  <body>

    <div class="generator-box -container">
      <div class="generator-header">
        <input class="password" type="text" value="485asAHÑ&#264sPm" disabled>
        <div class="icon -tooltip -right" data-text="Copiar contraseña al portapapeles" tabindex="0">
          <i class='bx bx-copy-alt'></i>
        </div>
      </div>

      <div class="generator-body">
        <label class="label" for="longitud">Longitud</label>
        <div class="input-group">
          <input class="range" type="range" value="0" min="0" max="15" step="1" id="longitud" tabindex="0">
        </div>
        
        <div class="input-group">
          <input class="checkbox" type="checkbox" id="minusculas">
          <label class="label" for="minusculas">Minusculas (a-z)</label>
        </div>

        <div class="input-group">
          <input class="checkbox" type="checkbox" id="mayusculas">
          <label class="label" for="mayusculas">Mayusculas (A-Z)</label>
        </div>
        
        <div class="input-group">
          <input class="checkbox" type="checkbox" id="simbolos">
          <label class="label" for="simbolos">Simbolos (!-$^+)</label>
        </div>
        
        <div class="input-group">
          <input class="checkbox" type="checkbox" id="numeros">
          <label class="label" for="numeros">Numeros (0-9)</label>
        </div>

        <div class="input-group">
          <button class="button">Generar</button>
        </div>
      </div>
    </div>

  </body>
</html>
